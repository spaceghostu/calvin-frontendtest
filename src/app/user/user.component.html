<div class="c-card u-text--centered" *ngIf="user">
  <div class="u-content--center">
    <div class="c-card__content u-padding--none u-border--none">
      <div class="c-card__header u-border--bottom">
        <img
          class="u-image u-image--150 u-image--rounded"
          [src]="user.picture.large"
          alt="profile-picture"
        />
      </div>
      <div>
        <h3 class="c-card__subtitle">{{ label }}</h3>
        <h2 class="u-text--lg c-card__title">{{ value }}</h2>
      </div>
    </div>
    <ul class="c-tabs l-row u-grid-justify--center u-padding--md">
      <app-tab icon="user"></app-tab>
      <app-tab icon="email"></app-tab>
      <app-tab icon="calendar"></app-tab>
      <app-tab icon="map-location"></app-tab>
      <app-tab icon="call"></app-tab>
      <app-tab icon="locked"></app-tab>
    </ul>
  </div>
</div>
